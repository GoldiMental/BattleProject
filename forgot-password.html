<!DOCTYPE html>
<html lang="DE-de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort vergessen? - TulpaKing®</title>
    <link rel="stylesheet" href="Style/regandlogin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pokemon+Solid&display=swap">
</head>
<body>
    <div class="main-container">
        <div class="TulpaKing">TulpaKing®</div>
        <div class="login-container">
            <h2 class="title-text">Passwort zurücksetzen</h2>
            <div id="message-container"></div>
            <p>Bitte gib deine E-Mail-Adresse ein, um einen Link zum Zurücksetzen deines Passworts zu erhalten.</p>
            <form id="forgot-password-form">
                <input type="email" id="email" name="email" placeholder="E-Mail-Adresse" required>
                <button type="submit">Link senden</button>
            </form>
            <a href="index.html" class="back-link">Zurück zur Anmeldung</a>
        </div>
    </div>
    <script src="Skript/regandlogin.js"></script>
</body>
</html>
