<!DOCTYPE html>
<html lang="de-DE">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/register.css">
    <link rel="icon" href="img/TulpaIcon.png" type="image/png">
    <title>Registrierung</title>
</head>

<body>
    <div class="background-lines">
        <div class="lineRed line-1"></div>
        <div class="lineGold line-2"></div>
        <div class="lineRed line-3"></div>
        <div class="lineGold line-4"></div>
        <div class="lineRed line-5"></div>
        <div class="lineGold line-6"></div>
        <div class="lineRed line-7"></div>
        <div class="lineGold line-8"></div>
        <div class="lineRed line-9"></div>
        <div class="lineGold line-10"></div>
    </div>
    <img style="position: relative; top: -230px;" src="img/TulpaIcon.png" height="500px" width="550px"
        alt="Tulpa-King-Logo">
    <div class="register-container">
        <h2>Registrieren</h2>
        <form action="/register" method="post">
            <input type="text" name="username" placeholder="Benutzername" required />
            <input type="email" name="email" placeholder="E-Mail" required />
            <input type="password" name="password" placeholder="Passwort" required />
            <input type="password" name="confirm_password" placeholder="Passwort wiederholen" required />
            <button type="submit">Registrieren</button>
        </form>
        <div class="login-link">
            Bereits registriert? <a href="/login.html">Zum Login</a>
        </div>
    </div>
    <script src="Skript/regandlogin.js"></script>
    <script src="Skript/server.js"></script>
</body>

</html>
