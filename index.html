<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style/login.css">
    <link rel="icon" href="img/TulpaIcon.png" type="image/png">
    <title>TulpaKing® - Anmeldung</title>
</head>

<body>
    <!--Background-Section-Beginning-->
    <div class="background-lines">
        <div class="lineRed line-1"></div>
        <div class="lineGold line-2"></div>
        <div class="lineRed line-3"></div>
        <div class="lineGold line-4"></div>
        <div class="lineRed line-5"></div>
        <div class="lineGold line-6"></div>
        <div class="lineRed line-7"></div>
        <div class="lineGold line-8"></div>
        <div class="lineRed line-9"></div>
        <div class="lineGold line-10"></div>
    </div>
    <img id="TulpaIcon" src="img/TulpaIcon.png" alt="TulpaKing-Logo">
    <!--Background-Section-Ending-->
    <!--Login-Section-Beginning  Default:visible-->
    <div id="Login-Container" class="login container">
        <h2>Login</h2>
        <form id="loginForm" action="/login" method="post">
            <div class="form-group">
                <label for="login-username">Benutzername</label>
                <input type="text" id="login-username" name="username" placeholder="Benutzername" required />
            </div>
            <div class="form-group">
                <label for="login-password">Passwort</label>
                <input type="password" id="login-password" name="password" placeholder="Passwort" required />
            </div>
            <button class="btn" type="submit">Einloggen</button>
            <div id="loginMessage" class="message-area"></div>
        </form>
        <button class="changeMode" onclick="changeMode(0)">Hier Registrieren &gt;&gt;&gt;</button>
    </div>
    <!--Login-Section-Ending-->
    <!--Register-Section-Beginning  Default:hidden-->
    <div id="Register-Container" class="register container hidden opacity0">
        <h2>Registrieren</h2>
        <form id="registerForm" action="/register" method="post">
            <div class="form-group">
                <label for="register-username">Benutzername</label>
                <input type="text" id="register-username" name="username" placeholder="Benutzername" required />
            </div>
            <div class="form-group">
                <label for="register-email">E-Mail</label>
                <input type="email" id="register-email" name="email" placeholder="E-Mail" required />
            </div>
            <div class="form-group">
                <label for="register-password">Passwort</label>
                <input type="password" id="register-password" name="password" placeholder="Passwort" required />
            </div>
            <div class="form-group">
                <label for="confirm-password">Passwort wiederholen</label>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Passwort wiederholen"
                    required />
                <span id="passwordMatchError" class="message-area error"></span>
            </div>
            <a id="LinkInfo" target="_blank" href="Info.html">Was erwartet mich? </a>
            <button class="btn" type="submit">Registrieren</button>
            <div id="registerMessage" class="message-area"></div>
        </form>
        <button class="changeMode" onclick="changeMode(1)">&lt;&lt;&lt; Zurück zum Login </button>
    </div>
    <!--Register-Section-Ending-->
    <!--Impressum-Section-Beginning-->
    <a class="impressum" target="_blank" href="impressum.html">Impressum & Quellen</a>
    <!--Impressum-Section-Ending-->
    <!--Scripts used by this .html-->
    <script src="Skript/regandlogin.js"></script>

</body>

</html>
