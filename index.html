<!DOCTYPE html>
<html lang="de-DE">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/Style.css">
    <link rel="stylesheet" href="Style/Tulpas.css">
    <link rel="icon" href="img/TulpaIcon.png" type="image/png">
    <title>Tulpa-King</title>
</head>

<body>
    <img src="img/TulpaTopLogo.png" height="300px" alt="Tulpa-King-Logo">
    <div class="Playground">
        <div id="movement_game">
            <div class="map"></div>
            <div id="user" class="Player down"></div>
            <button id="Menu" onclick="MenuList()">≡</button>
            <div id="MenuList">
                <button class="MenuList" onclick="Tulpa_Dex()">Tulpa-Dex</button>
                <button class="MenuList" onclick="Tulpas_List()">Tulpa's</button>
                <button class="MenuList" onclick="Info()">Info</button>
                <button class="MenuList" onclick="Karte()">Karte</button>
                <button class="MenuList" onclick="Items()">Item's</button>
                <button class="MenuList" onclick="Cheat()">Cheats</button>
                <button class="MenuList" onclick="Exit_Game()">Spiel verlassen</button>
            </div>
            <div id="Tulpa_Dex">
                <div>Tulpa-Dex</div>
                <div id="Tulpa_Dex_List"></div>
                <button class="Exit_Button" onclick="close_Tulpa_Dex()">Exit</button>
            </div>
            <div id="Tulpas">
                <div>Tulpa's</div><br>
                <div id="Tulpa_List"></div>
                <button class="Exit_Button" onclick="close_Tulpas()">Exit</button>
            </div>
            <div id="Info">
                <div>Info</div><br>
                <div id="Info_List"></div>
                <button class="Exit_Button" onclick="close_Info()">Exit</button>
            </div>
            <div id="Karte">
                <div>Karte</div><br>
                <div id="Karte_info"></div>
                <button class="Exit_Button" onclick="close_Karte()">Exit</button>
            </div>
            <div id="Items">
                <div>Item's</div><br>
                <div id="Item_List"></div>
                <button class="Exit_Button" onclick="close_Items()">Exit</button>
            </div>
        </div>
        <div id="battle_game">
            <div id="opponent">
                <div id="Name-opp">Maus Lv.4</div>
                <div id="LP-opp">
                    <div id="fill-opp"></div>
                </div>
                <div id="Tulpa-opp"></div>
            </div>
            <div id="self">
                <div id="Name-self">Maus Lv.5</div>
                <div id="LP-self">
                    <div id="fill-self"></div>
                </div>
                <div id="Tulpa-self"></div>
            </div>
            <div id="battle-info">
                <div id="battle_text">.. </div>
                <div id="battle_box">
                    <div id="battle_menu">
                        <button class="battle_Button" id="fight">Kämpfen</button>
                        <button class="battle_Button" id="use_Items">Item's</button>
                        <button class="battle_Button" id="change_Tulpa">Tulpa's</button>
                        <button class="battle_Button" id="escape">Flucht</button>
                    </div>
                    <div id="attack_menu">
                        <button class="battle_Button" id="Attack_1">--Todeshauch--</button>
                        <button class="battle_Button" id="Attack_2">--Todeshauch--</button>
                        <button class="battle_Button" id="Attack_3">--Todeshauch--</button>
                        <button class="battle_Button" id="Attack_4">--Todeshauch--</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="Attack-sound" src="audio/Attack-001.mp3"></audio>
    <audio id="bg01-sound" src="audio/background-001.mp3"></audio>
    <audio id="bg02-sound" src="audio/background-002.mp3"></audio>
    <audio id="bg03-sound" src="audio/background-003.mp3"></audio>
    <audio id="bgr01-sound" src="audio/background-retro-001.mp3"></audio>
    <audio id="bgr02-sound" src="audio/background-retro-002.mp3"></audio>
    <audio id="lvup-sound" src="audio/Level-up.mp3"></audio>
    <audio id="win-sound" src="audio/Win-sound.mp3"></audio>

    <script src="Skript/Mapzones.js"></script>
    <script src="Skript/Tulpa-List.js"></script>
    <script src="Skript/Item-List.js"></script>
    <script src="Skript/battle.js"></script>
    <script src="Skript/Player.js"></script>
    <script src="Skript/Exit_Game.js"></script>
    <script src="Skript/Menu.js"></script>
    <script src="Skript/movement.js"></script>
    <script src="Skript/Start.js"></script>

</body>

</html>
