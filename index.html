<!DOCTYPE html>
<html lang="de-DE">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/Style.css">
    <title>Battle-Project</title>
</head>

<body>
    <h1>Battle-Project</h1>
    <div class="Playground">
        <div id="movement_game">
            <div class="map"></div>
            <div id="user" class="Player down"></div>
            <div id="MenuList">
                <button class="MenuList" onclick="Tulpa_Dex()">Tulpa-Dex</button>
                <button class="MenuList">Tulpa's</button>
                <button class="MenuList">Info</button>
                <button class="MenuList">Karte</button>
                <button class="MenuList">Item's</button>
                <button class="MenuList" onclick="Cheat()">Cheats</button>
                <button class="MenuList" onclick="Exit_Game()">Spiel verlassen</button>
            </div>
            <div id="Tulpa_Dex">
                <div>Tulpa-Dex</div>
                <div id="Tupla_Dex_List"></div>
                <button id="Exit_Button">Exit</button>
            </div>
        </div>
        <div id="battle_game">
            <div id="opponent">
                <div id="Name-opp">Maus Lv.4</div>
                <div id="LP-opp">
                    <div id="fill-opp"></div>
                </div>
                <div id="Tulpa-opp"></div>
            </div>
            <div id="self">
                <div id="Name-self">Maus Lv.5</div>
                <div id="LP-self">
                    <div id="fill-self"></div>
                </div>
                <div id="Tulpa-self"></div>
            </div>
            <div id="battle-info"></div>
        </div>
    </div>
    <div class="usable_box">
        <div id="moving_box">
            <button id="Interact">Interaktion</button>
            <button id="Menu" onclick="MenuList()">Menü</button>
        </div>
        <div id="battle_box">
            <button id="Fight">Kämpfen</button>
            <button id="Items_Fight">Item's</button>
            <button id="Change">Tulpa wechseln</button>
            <button id="Escape">Flucht</button>
        </div>
        <div id="attack_box">
            <button id="attack_1">Tackle</button>
            <button id="attack_2">Biss</button>
            <button id="attack_3">Knirscher</button>
            <button id="attack_4">Kratzer</button>
        </div>
    </div>


    <script src="Skript/Mapzones.js"></script>
    <script src="Skript/Tulpa-List.js"></script>
    <script src="Skript/battle.js"></script>
    <script src="Skript/Player.js"></script>
    <script src="Skript/Exit_Game.js"></script>
    <script src="Skript/Menu.js"></script>
    <script src="Skript/movement.js"></script>

</body>

</html>
