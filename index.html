<!DOCTYPE html>
<html lang="de-DE">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/Style.css">
    <link rel="stylesheet" href="Style/Tulpas.css">
    <link rel="icon" href="img/TulpaIcon.png" type="image/png">
    <title>Tulpa-King</title>
</head>

<body>
    <img src="img/TulpaTopLogo.png" height="300px" alt="Tulpa-King-Logo">
    <div class="Playground">
        <div id="movement_game">
            <div class="map"></div>
            <div id="user" class="Player down"></div>
            <button id="Menu" onclick="MenuList();Click()">â‰¡</button>
            <div id="MenuList">
                <button class="MenuList" onclick="Tulpa_Dex();Click()">Tulpa-Dex</button>
                <button class="MenuList" onclick="Tulpas_List();Click()">Tulpa's</button>
                <button class="MenuList" onclick="Info();Click()">Info</button>
                <button class="MenuList" onclick="Karte();Click()">Karte</button>
                <button class="MenuList" onclick="Items();Click()">Item's</button>
                <button class="MenuList" onclick="Click();Cheat()">Cheats</button>
                <button class="MenuList" onclick="Exit_Game();Click()">Spiel verlassen</button>
            </div>
            <div id="Tulpa_Dex">
                <div>Tulpa-Dex</div>
                <div id="Tulpa_Dex_List"></div>
                <button class="Exit_Button" onclick="close_Tulpa_Dex();Click()">Exit</button>
            </div>
            <div id="Tulpas">
                <div>Tulpa's</div><br>
                <div id="Tulpa_List"></div>
                <button class="Exit_Button" onclick="close_Tulpas();Click()">Exit</button>
            </div>
            <div id="Info">
                <div>Info</div><br>
                <div id="Info_List"></div>
                <button class="Exit_Button" onclick="close_Info();Click()">Exit</button>
            </div>
            <div id="Karte">
                <div>Karte</div><br>
                    <div id="Karte_info">
                        <div id="standort-marker">ðŸ’ </div>
                    </div>
                    
                <button class="Exit_Button" onclick="close_Karte();Click()">Exit</button>
            </div>
            <div id="Items">
                <div>Item's</div><br>
                <div id="Item_List"></div>
                <button class="Exit_Button" onclick="close_Items();Click()">Exit</button>
            </div>
        </div>
        <div id="battle_game">
            <div id="opponent">
                <div id="Name-opp"></div>
                <div id="LP-opp">
                    <div id="fill-opp"></div>
                </div>
                <div id="Tulpa-opp"></div>
            </div>
            <div id="self">
                <div id="Name-self"></div>
                <div id="LP-self">
                    <div id="fill-self"></div>
                </div>
                <div id="Tulpa-self"></div>
            </div>
            <div id="battle-info">
                <div id="battle_text"></div>
                <div id="battle_box">
                    <div id="battle_menu">
                        <button class="battle_Button" id="fight" onclick="fight()">KÃ¤mpfen</button>
                        <button class="battle_Button" id="use_Items">Item's</button>
                        <button class="battle_Button" id="change_Tulpa" onclick="changeTulpa()">Tulpa's</button>
                        <button class="battle_Button" id="escape" onclick="escape()">Flucht</button>
                    </div>
                    <div id="attack_menu">
                        <button class="battle_Button" id="Attack_1" onclick="self_attack(this.innerHTML)">.</button>
                        <button class="battle_Button" id="Attack_2" onclick="self_attack(this.innerHTML)">.</button>
                        <button class="battle_Button" id="Attack_3" onclick="self_attack(this.innerHTML)">.</button>
                        <button class="battle_Button" id="Attack_4" onclick="self_attack(this.innerHTML)">.</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="attack-sound" src="audio/Attack-001.mp3"></audio>
    <audio id="bg01-sound" src="audio/background-001.mp3" loop></audio>
    <audio id="bg02-sound" src="audio/background-002.mp3" loop></audio>
    <audio id="bg03-sound" src="audio/background-003.mp3" loop></audio>
    <audio id="bgr01-sound" src="audio/background-retro-001.mp3" loop></audio>
    <audio id="bgr02-sound" src="audio/background-retro-002.mp3" loop></audio>
    <audio id="lvup-sound" src="audio/Level-up.mp3"></audio>
    <audio id="win-sound" src="audio/Win-sound.mp3"></audio>
    <audio id="click-sound" src="audio/Click-sound.mp3"></audio>
    <audio id="alarm-sound" src="audio/8bit-alarm.mp3"></audio>

    <script src="Skript/attack.js"></script>
    <script src="Skript/Mapzones.js"></script>
    <script src="Skript/Tulpa-List.js"></script>
    <script src="Skript/Item-List.js"></script>
    <script src="Skript/battle.js"></script>
    <script src="Skript/Player.js"></script>
    <script src="Skript/Exit_Game.js"></script>
    <script src="Skript/Menu.js"></script>
    <script src="Skript/movement.js"></script>
    <script src="Skript/Start.js"></script>

</body>

</html>
